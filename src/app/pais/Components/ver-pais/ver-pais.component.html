<table class="table table-hover">
  <thead >
      <tr>
          <th> # </th>
          <th> Bandera </th>
          <th> Nombre </th>
          <th > Población </th>
          <th></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let country of listaPaises; let indice=index"> <!-- Esto es lo que tenemos que repetir por cada país que encuentre -->
          <td> {{indice+1}} </td> <!-- Aquí obtendremos el número de resultado -->
          <td>
            <img class="small-flag" [src]="country.flags.png"/> <!-- Aquí obtendremos la url de la bandera -->
          </td>
          <td> {{country.capital}},{{country.name}} </td> <!-- La capital, el nombre del país y la población lo obtendremos de la api -->
          <td> {{country.population}} </td>
          <td>
              <a href="#" >Ver...</a> <!-- Esto lo dejamos así de momento -->
          </td>
      </tr>
  </tbody>
</table>
